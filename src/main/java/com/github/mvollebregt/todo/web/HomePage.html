<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
			<p>Here is a list of all things to do: (<a wicket:id="create-link">add a new thing to do</a>)</p>
			<table>
				<tr wicket:id="list">
					<td><a wicket:id="link"><span wicket:id="description">Make a todo list</span></a></td>
				</tr>
				<wicket:remove>
					<tr><td>Add more todo items</td></tr>
					<tr><td>Finish this application</td></tr>
				</wicket:remove>
			</table>
			<p wicket:id="navigator"><a href="#">prev</a> <a href="#">next</a> etc</p>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
